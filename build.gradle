
plugins {
    id 'java'
    id 'application'
}

repositories{
    jcenter()
    mavenCentral()
}
mainClassName = 'pricewatcher.Main'



jar{
    manifest {
        attributes(
                'Main-Class': 'pricewatcher.Main'
        )
    }
}
sourceSets {
    main {
        resources {
            srcDirs = ['src/resources']
        }
    }
}




dependencies {
    implementation 'com.google.guava:guava:23.0'
    implementation "io.reactivex.rxjava2:rxjava:2.2.6"
    compile 'com.google.code.gson:gson:2.2.4'

    testImplementation 'junit:junit:4.12'
}

repositories {

    jcenter()
}
